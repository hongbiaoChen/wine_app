<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<title>Document</title>
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/login.css">
</head>
<body>
	<header id = "top">
		<div class = "top">
			<img src="login_images/logo.png" alt="">
			<p>酒品会———一款专门垂直酒行业的APP</p>
		</div>
	</header>
	<section id = "main">
		<div class = "main">
			<div class = "userlogin">
				<a href="#">
					<img src="login_images/sign-in.png" alt="">
				</a>
				<a href="#">
					<img src="login_images/sign-up.png" alt="">
				</a>
			</div>
			<div class = "signIn">
				<img src="login_images/triangle.png" alt="" class = "arrow">
				<div class = "inputIn">
					<input type="text" placeholder = "请输入手机号码">
					<img src="login_images/cancel.png" alt="" class = "delete">
				</div>
				<div class = "inputIn">
					<input type="password" placeholder = "请输入密码">
					<img src="login_images/cancel.png" alt="" class = "delete">
				</div>
				<a href="#" class = "isSure">登录</a>
				<a href="#" class = "resign">重置密码</a>
			</div>
		</div>
	</section>
	<footer id = "footer">
		<p class = "oterLogin">
			<img src="login_images/line2.png" alt="">
			<span>其他方式登录</span>
			<img src="login_images/line2.png" alt="">
		</p>
		<p class = "loginPic">
			<a href="#">
				<img src="login_images/QQ.png" alt="">
			</a>
			<a href="#">
				<img src="login_images/wechat.png" alt="">
			</a>
			<a href="#">
				<img src="login_images/webo.png" alt="">
			</a>
			<a href="#">
				<img src="login_images/fb-icon.png" alt="">
			</a>
			<a href="#">
				<img src="login_images/tw.png" alt="">
			</a>
		</p>
	</footer>
</body>
</html>
