<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<title>Document</title>
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/wxOrder.css">
</head>
<body>
	<header id = "top">
		<!-- 地址 -->
		<div class="top">
			<p>
				<span>送至：广东省广州市海珠区建基路66号广东外贸广场501室</span>
			</p>
			<p>
				<span>13900003939</span>
			</p>
			<span class = "more">&gt;</span>
		</div>
	</header>
	<section id = "main">
		<!-- 套餐 -->
		<div class = "sellOut">
			<div class = "hotgoods">
				<img src="img/wxHotSell_images/like1@2x.png" alt="">
				<p class = "wineName">酒品入门A套餐</p>
				<p class = "introduce">1个月</p>
				<p class = "price">
					<span>¥399</span>
				</p>
			</div>
		</div>
		<!-- 送达时间 -->
		<div class = "reachTime">
			<p class = "time">送达时间</p>
			<p class = "chosetime">
				<span class = "bg">周二送达</span>
				<span>周五送达</span>
			</p>
		</div>
	</section>
	<footer id = "footer">
		<div class = "footer">
			<p class = "pay">
				<span>付款金额：</span>
				<span>¥399</span>
			</p>
			<p class="makeSure">确认下单</p>
			<p class = "net">www.9pin.com</p>
		</div>
	</footer>
	<script src = "js/jquery-1.11.3.js"></script>
	<script src = "js/fastclick.js"></script>
	<script src = "js/wxOrder.js"></script>
</body>
</html>
